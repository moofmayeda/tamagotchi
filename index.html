<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title></title>
</head>
<body>
  <div class = "container">
    <div class = "jumbotron">
      <h1>Let's play Tamagotchi!</h1>
      <h3>Keep your tamagotchi alive with food, sleep, and play</h3>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <h3>Name your Pet
            <input type="text">
            <button type="submit" class="btn btn-primary">Create</button>
          </h3>
        </div>
      </form>
      <button id="play" type="button" class="btn square-button">Play</button>
      <button id="sleep" type="button" class="btn square-button">Sleep</button>
      <button id="feed" type="button" class="btn square-button">Feed</button>
    </div>

    <div class="col-md-6 life-story">
      <h2><span id="pet-name"></span>'s life story!</h2>
      <ul></ul>
    </div>
  </div>
</body>
</html>
